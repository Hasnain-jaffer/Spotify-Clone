<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="logo bg-grey rounded">
                <div class="close">
                    <img class="invert" src="/images/close.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="/images/logo.svg" alt="logo"></li>
                    <li><img class="invert" src="/images/home.svg" alt="home">Home</li>
                </ul>
            </div>
            <div class="library bg-grey rounded">
                <div class="heading flex item-center">
                    <img class="invert" src="/images/library.svg" alt="library">
                    Your Library
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="search rounded">
                <div class="hamburger">
                    <img class="invert" src="/images/hamburger.svg" alt="">
                </div>
                <div class="home bg-grey">
                    <img class="invert" src="/images/search.svg" alt="">
                    <input class="bg-grey" placeholder="What Do You Want To Play">
                </div>
                <div class="log-in">
                    <button class="btn btn-sign ">Sign-Up </button>
                    <button class="btn btn-log">Log-in</button>
                </div>
            </div>
            <div class="playlist bg-grey rounded">
                <h1>Popular Artists </h1>
                <div class="cardContainer flex">
                    
                </div>
                <div class="playBar invert">
                    <div class="seekBar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="aboveBar">
                    <div class="songsInfo">
                    </div>
                    <div class="songsButtons flex">
                        <img width="25" id="previous" src="/images/prevsong.svg" alt="">
                        <img width="25" id="play" src="/images/play.svg" alt="">
                        <img width="25" id="next" src="/images/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songTime">
                    </div>
                    <div class="volume">
                        <img width="25" src="/images/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
